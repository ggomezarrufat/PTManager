<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #1976d2;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            border-left-color: #d32f2f;
            background: #ffebee;
        }
        .success {
            border-left-color: #388e3c;
            background: #e8f5e8;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .connected {
            background: #e8f5e8;
            border: 2px solid #388e3c;
        }
        .disconnected {
            background: #ffebee;
            border: 2px solid #d32f2f;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª WebSocket Connection Test</h1>
    <p>Testing connection to: <strong>http://localhost:3001</strong></p>

    <div>
        <button id="connectBtn">ðŸ”Œ Connect</button>
        <button id="disconnectBtn">ðŸ”Œ Disconnect</button>
        <button id="joinTournamentBtn">ðŸŽ¯ Join Tournament</button>
        <button id="clearLogBtn">ðŸ§¹ Clear Log</button>
    </div>

    <div id="connectionStatus" class="disconnected">
        Status: Disconnected
    </div>

    <div id="logContainer">
        <div class="log">Ready to test WebSocket connection...</div>
    </div>

    <script>
        let socket = null;

        const logContainer = document.getElementById('logContainer');
        const connectionStatus = document.getElementById('connectionStatus');

        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            connectionStatus.className = connected ? 'connected' : 'disconnected';
            connectionStatus.textContent = `Status: ${connected ? 'Connected' : 'Disconnected'}`;
        }

        document.getElementById('connectBtn').addEventListener('click', () => {
            if (socket) {
                log('Socket already exists, disconnecting first...', 'error');
                socket.disconnect();
            }

            log('ðŸ”Œ Attempting to connect to http://localhost:3001...');

            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                timeout: 5000,
                forceNew: true
            });

            socket.on('connect', () => {
                log('âœ… Connected successfully!', 'success');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', (reason) => {
                log(`ðŸ”Œ Disconnected: ${reason}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('connect_error', (error) => {
                log(`âŒ Connection error: ${error.message}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('clock-sync', (data) => {
                log(`ðŸ”„ Clock sync received: ${JSON.stringify(data, null, 2)}`, 'success');
            });

            socket.on('clock-update', (data) => {
                log(`â° Clock update: ${JSON.stringify(data, null, 2)}`);
            });

            socket.on('level-changed', (data) => {
                log(`ðŸŽ¯ Level changed: ${JSON.stringify(data, null, 2)}`, 'success');
            });

            socket.on('clock-pause-toggled', (data) => {
                log(`â¸ï¸ Pause toggled: ${JSON.stringify(data, null, 2)}`);
            });
        });

        document.getElementById('disconnectBtn').addEventListener('click', () => {
            if (socket) {
                log('ðŸ”Œ Disconnecting...');
                socket.disconnect();
                socket = null;
            } else {
                log('No socket to disconnect', 'error');
            }
        });

        document.getElementById('joinTournamentBtn').addEventListener('click', () => {
            if (socket && socket.connected) {
                const tournamentId = 'f2c4e932-3b85-4d91-a528-4b5e278fbf9a';
                const userId = 'test-user-' + Date.now();

                log(`ðŸŽ¯ Joining tournament ${tournamentId} as ${userId}...`);
                socket.emit('join-tournament', { tournamentId, userId });
            } else {
                log('âŒ Not connected to server', 'error');
            }
        });

        document.getElementById('clearLogBtn').addEventListener('click', () => {
            logContainer.innerHTML = '';
        });

        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('ðŸš€ Page loaded, click "Connect" to test WebSocket connection');
        });
    </script>
</body>
</html>
